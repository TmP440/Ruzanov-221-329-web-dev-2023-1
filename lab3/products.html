<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link rel="stylesheet" href="products_style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@0;1&family=Montserrat&family=Nunito+Sans:opsz@6..12&family=Oswald:wght@600&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <div class="name-and-search-container custom-font">
                <p>ДЕВОЧКА, <br>ИДИ СЮДА</p>
                <img src="img/met_logo.png" alt="">
                <div class="search-box">
                    <input type="text" class="search-box__input" placeholder="Что вы ищете?"/>
                    <img src="img/search-interface-symbol.png" alt="">
                </div>
            </div>
            <nav class="menu-container custom-font">
                <ul>
                    <a href="index.html"><li>НА ГЛАВНУЮ</li></a>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="products-container custom-font">
            <div class="elem">
                <div class="custom-img-1"></div>
                <p class="product-name">Вкусная мука</p>
                <div class="price-num-container">
                    <p>269 руб/кг</p>
                    <p>- 0 +</p>
                </div>
            </div>
            <div class="elem">
                <div class="custom-img-2">
                    <img src="img" alt="">
                </div>
                <p class="product-name">Гематоген</p>
                <div class="price-num-container">
                    <p>150 руб/шт</p>
                    <p>- 0 +</p>
                </div>
            </div>
            <div class="elem">
                <div class="custom-img-3"></div>
                <p class="product-name">Макарон</p>
                <div class="price-num-container">
                    <p>500 руб/уп</p>
                    <p>- 0 +</p>
                </div>
            </div>
            <div class="elem">
                <div class="custom-img-4"></div>
                <p class="product-name">Сахар</p>
                <div class="price-num-container">
                    <p>80 руб/кг</p>
                    <p>- 0 +</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="custom-font">
        <div class="tag">
            2023 &copy; Евгений Рузанов
        </div>
    </footer>
</body>
</html>
